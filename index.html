<!DOCTYPE html>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
body {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ffe6f0, #ffd6f5, #ffe6f0);
  text-align:center;
  overflow:hidden;
  color:#4b0082;
  position:relative;
}

/* ===== SOFT GLOW ===== */
.message {
  font-size:2rem;
  line-height:2.5rem;
  color:#800080;
  text-shadow:0 0 10px #d8b0ff, 0 0 20px #ffb6f1;
  max-width:80%;
  opacity:0;
  animation: fadeIn 3s forwards;
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: absolute;
  font-size: 20px;
  color: #ff69b4;
  opacity: 0.6;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:0.6; }
  50% { transform: translateY(-150px) scale(1.2); opacity:0.8; }
  100% { transform: translateY(-300px) scale(1); opacity:0; }
}

/* ===== SPARKLES ===== */
.sparkle {
  position:absolute;
  width:4px; height:4px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:sparkleAnim 3s linear infinite;
}

@keyframes sparkleAnim {
  0% { transform: translateY(0) scale(1); opacity:0.8; }
  50% { transform: translateY(-200px) scale(1.5); opacity:0.5; }
  100% { transform: translateY(-400px) scale(1); opacity:0; }
}

@keyframes fadeIn {
  to { opacity:1; }
}
</style>
</head>

<body>
